io.prometheus.metrics.histogram_classic_upper_bounds = .005, .01, .025, .05, .1, .25, .5, 1, 2.5, 5
io.prometheus.metrics.http_duration_seconds.histogram_classic_upper_bounds = .005, .01, .015, .02
io.prometheus.metrics.summary_quantiles = 0.5, 0.95, 0.99
io.prometheus.metrics.summary_quantile_errors = 0.01, 0.01, 0.001

io.prometheus.metrics.exemplars_enabled = true
io.prometheus.metrics.http_duration_seconds.exemplars_enabled = true

io.prometheus.exporter.include_created_timestamps = false
io.prometheus.exporter.exemplars_on_all_metric_types = true
io.prometheus.exporter.filter.metric_name_must_be_equal_to = a, b, c


io.prometheus.exemplars.min_retention_period_seconds = 30
io.prometheus.exemplars.max_retention_period_seconds = 30
io.prometheus.exemplars.sample_interval_milliseconds = 30

io.prometheus.exporter.http_server.port = 9000

io.prometheus.exporter.opentelemetry.endpoint=http://localhost:4318
io.prometheus.exporter.opentelemetry.interval_seconds=30
io.prometheus.exporter.opentelemetry.service_name=hello-world-app
io.prometheus.exporter.opentelemetry.service_namespace=prod
io.prometheus.exporter.opentelemetry.service_instance_id=localhost:8081

