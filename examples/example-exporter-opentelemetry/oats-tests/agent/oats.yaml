# OATS is an acceptance testing framework for OpenTelemetry -
# https://github.com/grafana/oats/tree/main/yaml
oats-schema-version: 2
docker-compose:
  files:
    - ./docker-compose.yml
expected:
  custom-checks:
    - script: ./service_instance_id_check.py
  metrics:
    - promql: "uptime_seconds_total{}"
      value: ">= 0"
