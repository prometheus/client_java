name: OpenTelemetry Acceptance Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check out oats
        uses: actions/checkout@v4
        with:
          repository: grafana/oats
          ref: 3883730d6cd310cc91bfdc5d5955405fac7a421c
          path: oats
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: 'maven'
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: oats/go.sum
      - name: Run the Maven verify phase
        run: |
          ./mvnw clean install -DskipTests
      - name: Run acceptance tests
        run: ./scripts/run-acceptance-tests.sh
      - name: upload log file
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: docker-compose.log
          path: oats/yaml/build/**/output.log
