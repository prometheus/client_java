name: Deploy Documentation to Github Pages

on:
  # Runs on pushes targeting the 1.0.x branch
  push:
    branches:
      - main
    tags:
      - "v*.*.*" # updates the version in the docs

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: {}

# Allow only one concurrent deployment, skipping runs queued between
# the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow
# these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-tags: "true"
          fetch-depth: 0
      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2.2.3
        env:
          MISE_ENABLE_TOOLS: hugo,java
        with:
          cache: "false"
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build GitHub Pages
        run: mise run build-gh-pages
        env:
          BASE_URL: "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/public
          # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages

  # Deployment job
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
